{% extends "CoursePlatform/_base.html" %}
{% block title %}Delete Course{% endblock %}
{% block content %}
<h3>Delete Course</h3>
<p class="text-muted">Are you sure you want to delete <strong>{{ course.title }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Yes, delete</button>
  <a class="btn btn-outline-secondary" href="{% url 'courseplatform:course_list' %}">Cancel</a>
</form>
{% endblock %}
